{% load static %}
<html>

<head>
    <title>Django Girls blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, ">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    {% block head %}

    <script>
        $("#id_username").change(function () {
            var username = $(this).val();

            $.ajax({
                url: '/ajax/validate_username/',
                data: {
                    'username': username
                },
                dataType: 'json',
                success: function (data) {
                    if (data.is_taken) {
                        alert("A user with this username already exists.");
                    }
                }
            });

        });
    </script>


    {% endblock %}
</head>

<body>
    <div class="row">
        <div class="page-header" class="col s12">
            {% if user.is_authenticated %}
            {% if post.pk %}
            <!-- <a href="{% url 'post_delete' %}" class="top-menu"><span class="glyphicon glyphicon-remove"></span></a> -->
            {% else %}
            <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>

            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

            {% endif %}
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            {% endif %}
            <h1><a href="/">Oğuzhan ÇAKIR</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>


    <!-- LOGİN -->

    <main>
        {% block content2 %}
        {% endblock %}
    </main>


    <!-- ENDLOGİN -->

</body>

</html>

{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
{% block head %} 

{% endblock%}
<div class="row">
    <div class="col s12 m12">

        <div class="card" style="margin-right: -10%;margin-left: 10%">
            <div class="card-image">
                <span class="card-title">
                </span>
                {% if user.is_authenticated %}
                <a href="{% url 'post_delete' pk=post.pk %}" style="float:right; right:1%;"
                    class="btn halfway-fab waves-effect waves-light blue"><i class="large material-icons">delete</i></a>
                <a href="{% url 'post_edit' pk=post.pk %}" style="right:2%; float:right;"
                    class="btn halfway-fab waves-effect waves-light orange"><i class="large material-icons">edit</i></a>


                {% endif %} </div>
            <div class="card-content">
                <div>

                    <p> {% include  'blog/post_detail.html' %}</p>

                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
